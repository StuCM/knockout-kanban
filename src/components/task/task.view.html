<div class="task" draggable="true" data-bind="event: { dragstart: handleDragStart }">
    <div class="task-title">
        <h3 data-bind="text: title, click: () => isEditing(true), visible: !isEditing(), css: { truncate : taskSizeLarge() === false }"></h3>
        <input type="text" data-bind="value: title, event: { blur: () => { handleEditTask(); isEditing(false) } }, visible: isEditing">
    </div>

    <div>
        <button data-bind="click: () => isEditing(!isEditing())">
            <i class="fas fa-pen"></i>
        </button>
        <button data-bind="click: handleRemoveTask">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
